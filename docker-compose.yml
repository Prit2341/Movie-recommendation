services:
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: imdb
      POSTGRES_PASSWORD: imdb
      POSTGRES_DB: imdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

  model:
    build:
      context: .
      dockerfile: model/Dockerfile
    container_name: model-trainer
    environment:
      DATABASE_URL: postgresql://imdb:imdb@db:5432/imdb
    volumes:
      - model_artifacts:/app/model/models
    restart: "no"
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DATABASE_URL: postgresql://imdb:imdb@db:5432/imdb
    volumes:
      - model_artifacts:/app/model/models:ro
    ports:
      - "5000:5000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

volumes:
  postgres_data:
  model_artifacts:

networks:
  internal:
    driver: bridge
    internal: true
